<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="background.css" />

  <body>
    <div class="main">
      <div class="container">
        <div class="content hotel">
          <h5 class="h5">블랙프라이데이</h5>
          <span class="tit">
            <span>그랜드 조선 부산</span>
            <span>쿠폰 추가 할인</span>
          </span>
          <span class="subtit">단독 특가 상품 판매(~6월 30일까지)</span>
        </div>
      </div>
      <div class="container">
        <div class="content hotel2">
          <h5 class="h5">풀빌라</h5>
          <span class="tit">
            <span>바다로 채운 공간</span>
            <span>강릉 무아풀빌라</span>
          </span>
          <span class="subtit">에메랄드빛 바다를 품은 럭셔리 풀빌라</span>
        </div>
      </div>
      <div class="container">
        <div class="content hotel3">
          <h5 class="h5">5성급</h5>
          <span class="tit">
            <span>차원 높은 여유</span>
            <span>그랜드 조선 제주</span>
          </span>
          <span class="subtit">이상적인 휴식을 위한 모든 것</span>
        </div>
      </div>
      <div class="container">
        <div class="content hotel4">
          <h5 class="h5">풀빌라</h5>
          <span class="tit">
            <span>낭만이 깃든 공간</span>
            <span>풀빌라 아마레</span>
          </span>
          <span class="subtit">이국적인 감성을 가진 오션뷰 객실</span>
        </div>
      </div>
    </div>
  </body>
</html>
