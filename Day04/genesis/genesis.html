<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../common/reset.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/jumbotron.css" />
    <link rel="stylesheet" href="CSS/second.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img
            src="https://www.genesis.com/etc.clientlibs/genesis-p2/global/clientlibs/clientlib-basepage/resources/images/logo.png"
            alt=""
          />
        </div>
        <div class="header_tit">
          <ul class="link1">
            <li>모델</li>
            <li>구매</li>
            <li>체험</li>
            <li>멤버스</li>
            <li>제네시스</li>
          </ul>
          <ul class="link2">
            <li>고객센터</li>
            <li>마이페이지</li>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="jumbotron">
        <article class="jumbotron_Container">
          <div class="jumbotron_contents">
            <div class="title">
              <span>GENESIS</span>
              <h2 class="h2">ELECTRIFIED G80</h2>
              <span>전기차도 제네시스답게</span>
            </div>
            <div class="more">
              <span>더 알아보기 ></span>
              <span>견적내기 ></span>
            </div>
          </div>
        </article>
      </section>
      <section class="second">
        <div class="second_container">
          <div class="second_contents">
            <div class="models">
              <span class="second__tit">OUR MODELS</span>
              <span
                >역동적이면서도 우아한 디자인과 최첨단 기술을 탑재한 제네시스
                브랜드의 라인업을 살펴보세요.</span
              >
              <span>ALL</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
